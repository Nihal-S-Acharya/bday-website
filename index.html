<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>

    <div class="container">
        <h1>🎉 Happy Birthday dhanniiii! ❤️❤️🎂</h1>

        <div class="btn-container">
            <button id="playMusic" class="btn">Play Music 🎵</button>
            <div id="audioPlayer">
                <iframe id="hiddenPlayer" width="100%" height="60" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2021723901&color=%23ff5500&auto_play=false&show_teaser=false">
                </iframe>
            </div>
        </div>

        <button id="surprise" class="btn">Surprise 🎁</button>
        <div id="animation" class="hidden">"You're the brightest star in my sky, the sweetest melody in my heart, and the most beautiful blessing in my life. ❤️✨"</div>

        <div id="imageContainer">
            <div class="image-box hidden">
                <img src="https://lh3.googleusercontent.com/d/1SAwe3EP4ar8OAVHb-_V1Vp7LmGf5lx46=w1000" alt="Happy">
                <div class="caption">yesterday, today, tomorrow and forever..</div>
            </div>
            <div class="image-box hidden">
                <img src="https://lh3.googleusercontent.com/d/1VtzYtAvza9BujkZt5k4-6aKgAvlneoNJ=w1000" alt="Birthday">
                <div class="caption">I LOVEE YOUU! 🎂</div>
            </div>
            <div class="image-box hidden">
                <img src="https://lh3.googleusercontent.com/d/185morTI_C4ODVvQfI5F3eSFRymbEwbW8=w1000" alt="Kaleshiii Auratt">
                <div class="caption">Lots of love, happiness, and chocolates! 🎊</div>
            </div>
        </div>

        <button id="closeButton" class="btn close-btn">BYEEEEEEE CUTIEE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
